<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="menu-responsivo.css">

</head>
<body>
    <header class="header">
        <div class="logo">
            <h2 class="logo-h2">Tech Blog</h2>
            <i class="fa-solid fa-bars menu-toggle"></i>
        </div>
        <nav class="menu">
            <ul class="menu-items">
                <li class="menu-item"> <p href="#">All</p></li>
                <li class="menu-item"> <p href="#">CSS</p></li>
                <li class="menu-item"> <p href="#">Javascript</p></li>
                <li class="menu-item"> <p href="#">Python</p></li>
                <li class="menu-item"> <p href="#">Java</p></li>
            </ul>

            <div class="search-and-profile">
                <div class="align">
                    <div class="input-and-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Pesquisar por">
                    </div>
                    <div class="profile">
                        <span class="img-profile"></span>
                        <p>Samuel Leao</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script>
        let abre = document.querySelector('.menu-toggle');
        let menu = document.querySelector('.menu');
        let classBars = document.querySelector('.fa-bars');

        abre.addEventListener('click', function() {
            menu.classList.toggle('show');
            classBars.classList.toggle('fa-bars');
            classBars.classList.toggle('fa-xmark');
        });
    </script>
</body>
</html>
